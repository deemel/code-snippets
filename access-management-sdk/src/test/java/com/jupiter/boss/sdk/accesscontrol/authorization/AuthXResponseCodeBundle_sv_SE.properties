authX.200=OK:Begäran är framgångsrik.
authX.201=CREATED:Begäran är framgångsrik och resursen skapas.
authX.400=BAD Request:Begäran var felaktigt.
authX.401=UNAUTHORIZED:Begäran kräver användarautentisering.
authX.402=FAILED:Begäran misslyckades.
authX.403=FORBIDDEN:Tillgången var förbjudet under en operation på en resurs.
authX.404=NOT_FOUND:Den angivna resursen kunde inte hittas.	
authX.406=NOT_ACCEPTABLE:Begäran innehåller parametrar som inte är acceptabla.	
authX.409=CONFLICT:Begäran skulle ha lett till en konflikt med den nuvarande situationen för beståndet.
authX.410=GONE:Den begärda resursen är inte längre tillgänglig , och kommer inte att bli tillgänglig igen.
authX.500=INTERNAL_SERVER_ERROR:Den påträffade ett oväntat tillstånd som hindrade den från att uppfylla begäran.
authX.503=SERVICE_UNAVAILABLE:Den mötte var inte tillgänglig för tillfället.